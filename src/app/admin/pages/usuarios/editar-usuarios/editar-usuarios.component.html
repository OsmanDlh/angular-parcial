<div class="container">
  <h1>Editar Usuario</h1>
  <form [formGroup]="usuarioForm" (ngSubmit)="actualizarUsuario()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" formControlName="apellido" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" id="correo" formControlName="correo" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraeña</label>
      <input type="password" id="contrasena" formControlName="contrasena" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="documento" class="form-label">Documento</label>
      <input type="text" id="documento" formControlName="documento" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" id="telefono" formControlName="telefono" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select id="estado" formControlName="estado" class="form-select">
        <option [value]="true">Activo</option>
        <option [value]="false">Inactivo</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
  </form>
</div>
